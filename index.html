<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h3>Mandelbrot Scope</h3>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div>
        <button id="exportButton" title="Export"> ▼ </button>
        <button id="importButton" title="Import"> ▲ </button>
        <div class="panel">
            <input type="radio" name="themes" value="0" title="Two Colors" >
            <input type="radio" name="themes" value="1" title="Zebra">
            <input type="radio" name="themes" value="2" title="Fair">
            <input type="radio" name="themes" value="3" title="Three Colors">
        </div>
        <input type="color" id="darkColor" title="Dark">
        <input type="color" id="lightColor" title="Light">
        <input type="color" id="thirdColor" title="Third">
        <input type="text" id="deepText" title="Infinity Depts" >
        <span id="deepSpan"></span>
        <span id="scaleSpan"></span>
    </div>
    <div style="margin-top: 8px">
        <input type="text" id="exportText" >
        <input type="text" id="importText" >
    </div>

<script type="module" src="./build/app.js"></script>

</body>
</html>
